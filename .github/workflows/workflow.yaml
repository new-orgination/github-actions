name : My-Workflow
on : [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "HELLO WORLD"
      - name: Multiline Command
        run: |
          node -v
          npm -v
  parallel-job:
    runs-on: macos-latest
    steps:
      - name: View SW Version
        run: sw_vers
  dependant-job:
    runs-on: windows-latest
    steps:
      - name: echo astring
        run: Write-Output "windiws string"
      - name: Error step
        run: Dosnot exits
        



